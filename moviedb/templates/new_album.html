<doctype html="">
    <style>body{background-color: lightseagreen;}</style>
    <title>New Movie/Series- Online Movie Database</title>
    <h2>New Movie/Series</h2>
    
    {% from "_formhelpers.html" import render_field %}
    <form method="post">
        <dl>
            {{ render_field(form.artist) }}
            {{ render_field(form.title) }}
            {{ render_field(form.release_date) }}
            {{ render_field(form.publisher) }}
            {{ render_field(form.media_type) }}
        </dl>
        <p><input type="submit" value="Submit">
    </p></form>
    </doctype>
